<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Tính số ngày trong 1 tháng</h3>
    Nhập tháng: <input type="text" name="month" id="month">
    <button type="button" onclick="check()">Tính số ngày</button>
    <p id="result"></p>
</body>
<script>
    function check() {
        var month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = ("Tháng " + month + " có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = ("Tháng " + month + " có 30 ngày");
                break;
            case 2:
                document.getElementById("result").innerHTML = ("Tháng " + month + " có 28 hoặc 29 ngày");
                break;
            default:
                document.getElementById("result").innerHTML = ("Nhập sai");
                break;
        }
    }
</script>

</html>
